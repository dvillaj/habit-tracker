{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Habit Tracker</h1>
    <a href="/create" class="btn btn-primary mb-3">Create New Habit</a>
    
    <div class="list-group">
        {% for habit in habits %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                    <button type="button" 
                            class="btn btn-link p-0 text-decoration-none" 
                            data-bs-toggle="modal" 
                            data-bs-target="#logModal{{ habit['id'] }}">
                        <h5 class="mb-0">{{ habit['name'] }}</h5>
                    </button>
                    <div class="mt-1">
                        <span class="badge bg-{{ 'success' if habit['type'] == 'positive' else 'danger' }}">
                            {{ habit['type'] | capitalize }}
                        </span>
                        <small class="text-muted ms-2">
                            Logged {{ habit['log_count'] }} days
                            {% if habit['last_logged'] %}
                            (Last: {{ habit['last_logged'] | date_format }})
                            {% endif %}
                        </small>
                    </div>
                </div>
                <div>
                    <a href="{{ url_for('edit_habit', habit_id=habit['id']) }}" 
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
